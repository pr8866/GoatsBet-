<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoltzBet - Apostas Online</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>🎰 GoltzBet</h1>
      <p>Ganhe até R$500 na primeira aposta!</p>
    </header>

    <main>
      <section class="form-section">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
          <input type="text" placeholder="Nome de usuário" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Senha" required minlength="6" />
          <input type="text" placeholder="CPF (somente números)" maxlength="11" required />
          <input type="tel" placeholder="Telefone com DDD" pattern="[0-9]{11}" required />
          <button type="submit">Criar Conta</button>
        </form>
      </section>

      <section class="controle">
        <h2>Configuração do Modo</h2>
        <label for="modoControle">Modo Lucro/Perda:</label>
        <input
          type="range"
          id="modoControle"
          min="-1"
          max="9"
          value="5"
          step="1"
          oninput="atualizarValor()"
        />
        <span id="valorModo">5</span>
        <button onclick="salvarModo()">Salvar Alterações</button>
      </section>

      <section class="jogos">
        <h2>Jogos Disponíveis</h2>
        <div class="jogo">🐯 Tigrinho</div>
        <div class="jogo">🐰 Rabbit Tiger</div>
        <div class="jogo">🐉 Dragão</div>
        <div class="jogo">🐂 Touro</div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 GoltzBet. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
